<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #4CAF50;
      }
      p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Thank You for Subscribing!</h2>
      <p>{{message}}</p>
      <p><strong>Email:</strong> {{email}}</p>
    </div>
  </body>
</html>
